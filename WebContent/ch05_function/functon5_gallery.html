<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#wrapper{
		width: 300px;
		height: auto;
		margin: 0 auto;
		text-align: center;
		border : 1px solid red;
	}
	
	#img1{
		width: 80px;
		border : 1px solid black;
		padding: 10px;
		text-align: center;
		margin-left: 100px;
		border: 1px solid blue;
	}
</style>
</head>
<body>
	<div id="wrapper">
		<img src="image/pic_t1.jpg" id="img1">
		
		<p class="btn_wrap">
			<a href="#" id="before_btn">&lt;</a>
			<a href="#" id="next_btn">&gt;</a>
		</p>
	</div>
	
<script type="text/javascript">
	var index=0;
	
	var before_btn = document.getElementById("before_btn");	
	before_btn.onclick = function(){
		index -= 1;		//index--;
		var imgObj = document.getElementById("img1");
		imgObj.style.marginLeft=index*100+"px";		//왼쪽으로 100px이동		
	}
	
	var next_btn = document.getElementById("next_btn");
	next_btn.onclick = function(){
		index++;		//index+=1;
		var imgObj=document.getElementById("img1");
		imgObj.style.marginLeft=index*100+"px";
	}
</script>
</body>
</html>
