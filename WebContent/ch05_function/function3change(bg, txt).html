<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.btn{
		border: 5px solid purple;
		border-radius: 10px;
		width: 200px;
		height: 80px;
		background-color: pink;
		font-size: 17px;
		margin: 30px 40px;
	}	
</style>

<script type="text/javascript">
	function change(bg, txt){		
		var bodyTag = document.getElementsByTagName("body")[0];
			
		bodyTag.style.backgroundColor = bg;
		bodyTag.style.color = txt;
	}
</script>
</head>
<body>
	<button class="btn" onclick="change('black','white')">검정 배경, 흰색 글씨</button>
	<button class="btn" onclick="change('green','white')">초록 배경, 흰색 글씨</button>
	<button class="btn" onclick="change('yellow','blue')">노랑 배경, 파랑 글씨</button>
	<button class="btn" onclick="change('white','black')">흰색 배경, 검정 글씨</button>	
	
	 <h1>배경색과 글자색 바꾸기</h1>
	 <p>DOM은 Document Object Model의 약자로, 웹 문서에 접근할 수 있도록 정의해 놓은 표준입니다.</p>
</body>
</html>
