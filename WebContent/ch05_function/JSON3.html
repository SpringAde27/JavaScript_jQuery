<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var korea={
				"seoul":{"name":"서울", "desc":"한국의 수도"},
				"jaeju":{"name":"제주", "desc":"자연이 아름다운 섬"},
				"daegu":{"name":"대구", "desc":"제일 더운 도시"}
		};
		//자바스크립트에서 {}는 객체, []는 배열
		document.write("<p>"+korea.seoul.name+", "+korea.seoul.desc+"</p>")
		document.write("<p>"+korea.jaeju.name+", "+korea.jaeju.desc+"</p>")
		document.write("<p>"+korea.daegu.name+", "+korea.daegu.desc+"</p>")
	</script>
</body>
</html>
