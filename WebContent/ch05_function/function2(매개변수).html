<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.btn{
		border: 5px solid purple;
		border-radius: 10px;
		width: 200px;
		height: 80px;
		background-color: pink;
		font-size: 17px;
		margin: 30px 40px;
	}	
</style>
<script type="text/javascript">
	function calculatorSum(num){
		var sum=0;
		
		for(var i=0; i<num+1; i++){
			sum += i;
		}
		
		alert(num+"까지의 합은"+sum+"입니다.");		
	}
</script>
</head>
<body>
	<button class="btn" onclick="calculatorSum(10)">10까지 더하기</button>
	<button class="btn" onclick="calculatorSum(50)">50까지 더하기</button>
	<button class="btn" onclick="calculatorSum(100)">100까지 더하기</button>
</body>
</html>
