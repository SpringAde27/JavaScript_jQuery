<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var student_array = [];	// 배열 생성
	
	// 배열에 값 추가
	student_array.push({name : "가", kor : 55, math : 30, eng : 80});		
	student_array.push({name : "나", kor : 50, math : 40, eng : 30});
	student_array.push({name : "다", kor : 30, math : 40, eng : 55});
	
	
	// 동적으로 함수 추가
	for(var i=0 ; i<student_array.length; i++){
		student_array[i].getSum = function(){		
			return this.kor+this.math+this.eng;
		}	
		student_array[i].getAverage = function(){
			return this.getSum()/3;
		}
	}
	
	// 배열 출력
	for(var i=0; i<student_array.length ; i++){
		document.write(student_array[i].name+" : "
						+student_array[i].getSum()+" / " 
						+student_array[i].getAverage()+"<br>");
	}
</script>
</body>
</html>
