<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	function sumAll(){
		var result = 0;	
		
		if(typeof arguments[0] == "string"){
			result ="";
		}				

		for(var i=0; i<arguments.length; i++){
			result += arguments[i];
		}
		return result;
	}	
	
	var hap = sumAll(1, 2, 3, 4, 5, 6, 7, 8);		// 매개변수의 개수만큼 받아서 함수 실행.
	document.write(hap);	
	
	hap = sumAll(1, 2);
	document.write("<br>"+hap);
	
	hap = sumAll("안녕", "바보야", "힘내자", "이쁘니");	
	document.write("<br>"+hap);
</script>
</body>
</html>
