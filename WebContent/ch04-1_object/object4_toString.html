<script type="text/javascript">
	var student = {
			name : "ruru",
			kor : 55,
			math : 30,
			eng : 80,
			eating : '아직 못먹음'
	}
	student.hobby = "java공부";		// 객체에 변수 동적 추가
	
	student.eat = function(food){	// 객체에 함수 동적 추가
		return student.eating = food+"먹었음";
	}
	
	student.toString = function() {
		var output = "";
		for (var key in this){
			if(key != "toString" && key !="eat") { 
				output += key + ":"+this[key]+"<br>";	// [key] : 키가 갖고 있는 값의 배열
			}
		}
		return output;
	}
	
	document.write(student);
	
	document.write(student.eat('바나나'));
