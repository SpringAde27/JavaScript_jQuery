<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var student = {
			name : "ruru",
			kor : 55,
			math : 30,
			eng : 80,
			toString : function(){
				return this.name +" "+ this.kor +" "+ this.math +" "+ this.eng +"<br>"; 
			}
	}
	
 	document.write(student);
	
	
	// student객체 안에 name변수가 있는지 확인
	document.write('name' in student);		
	document.write('kor' in student);
	document.write('math' in student);
	document.write('eng' in student);
	document.write('his' in student, "<br>");
	
	
	var output="";
	
	with(student){
	output += "이름 : "+name+"<br>";
	output += "국어 : "+kor+"<br>";
	output += "영어 : "+eng+"<br>";
	output += "수학 : "+math+"<br>";
	output += "총점 : "+(kor+eng+math)+"<br>";
	}
	
	document.write(output);
	
</script>
</body>
</html>
