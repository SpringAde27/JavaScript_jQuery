<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./lib/lightbox.css">
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="./lib/lightbox.js"></script>
<script type="text/javascript">
</script>
</head>
<body>
	<h3>각각이미지선택</h3>
	<div>
		<a href="image/page1.jpg" data-lightbox="image1">
			<img src="image/page1_thumb.jpg" title="도시의야경">
		</a>
		<a href="image/page2.jpg" data-lightbox="image2">
			<img src="image/page2_thumb.jpg" title="초원위의 집">
		</a>
	</div>

	<h3>이미지 set 동작</h3>
	<div>
		<a href="image/page1.jpg" data-lightbox="imageGroup">
			<img src="image/page1_thumb.jpg" title="도시의야경">
		</a>
		<a href="image/page2.jpg" data-lightbox="imageGroup">
			<img src="image/page2_thumb.jpg" title="초원위의 집">
		</a>
		<a href="image/page3.jpg" data-lightbox="imageGroup">
			<img src="image/page3_thumb.jpg" title="야경">
		</a>
	</div>
</body>
</html>
