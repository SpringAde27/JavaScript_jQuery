<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./lib/jquery.bxslider.css">
<style type="text/css">
	#wrap { width : 800px; margin: 0 auto; }	
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="./lib/jquery.bxslider.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.bxslider').bxSlider({	
		  captions: true,			 
		  auto: true,
		  autoControls: true,
		  minSlides: 3,
		  maxSlides: 3,
		  slideWidth: 600,
		  slideMargin: 10
		});
	});
</script>
</head>
<body>
<div id="wrap">
	<ul class="bxslider">
		<li><img src="image/1.jpg" title="Funky roots" /></li>
		<li><img src="image/2.jpg" title="The long and winding road" /></li>
		<li><img src="image/3.jpg" title="Happy trees" /></li>
		<li><img src="image/4.jpg" title="The long and winding road" /></li>
		<li><img src="image/5.jpg" title="Funky roots" /></li>
		<li><img src="image/6.jpg" title="The long and winding road" /></li>
		<li><img src="image/7.jpg" title="Happy trees" /></li>
		<li><img src="image/8.jpg" title="The long and winding road" /></li>
		<li><img src="image/9.jpg" title="Happy trees" /></li>
	</ul>
</div>
</body>
</html>
