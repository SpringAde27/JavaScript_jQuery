<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{ padding: 0; margin: 0; }	

	html, body{ width: 100%;	height: 100%;	}
	
	h1.title{
		font-size: 18px;
		border-left: 10px solid #7baeb5;
		border-bottom: 1px solid #7baeb5;
		padding: 10px;
		width: auto;
		background-color: #fff;
	}
	
	#header{
		position: fixed;			/* 상단 메뉴바 고정 */
		left:0; top:0;
		width: 100%;
	}
	
	#header ul{
		position: absolute;
		right: 10px;
		top: 7px;
	}
	
	#header ul li{
		display: inline-block;		/* 상단 메뉴 */
	}
	
	#header ul li>a {
		padding: 5px 10px;
		text-decoration: none;
	}
	#header ul li>a:HOVER {
		background-color: #5b739c;
		color : white;
	}
	
	/* 각 페이지 설정 */
	.page{
		width: 100%;
		height: 100%;
		
		display: inline-block;			/* 한줄로 이미지 보여줄려고 inline-block 속성 사용*/
	}
	
	body{
		white-space: nowrap;		/* 줄 바꿈 금지 */
	}
	
	#page1{
		background: url("image/page1.jpg") center center no-repeat;
		background-size: cover;
	}
	
	#page2{
		background: url("image/page2.jpg") center center no-repeat;
		background-size: cover;
	}
	
	#page3{
		background: url("image/page3.jpg") center center no-repeat;
		background-size: cover;
	}
	
	.content{ color: white; padding: 70px;	} 
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="./lib/jquery.scrollTo.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#header a").click(function() {
			var href = $(this).attr("href");		// 선택한 a 태그의 속성 값 가져오기
			$("body").scrollTo($(href), 500);
			return false; // a link 차단
		});		
	});
</script>

</head>
<body>
	<div id="header">
		<h1 class="title">Scroll Example</h1>
		<ul>
			<li><a href="#page1">#page1</a></li>
			<li><a href="#page2">#page2</a></li>
			<li><a href="#page3">#page3</a></li>
		</ul>
	</div>
	
	<!-- 페이지 화면 구성 -->
	<div id="page1" class="page">
		<div class="content">page1 입니다.</div>
	</div>
	
	<div id="page2" class="page">
		<div class="content">page2 입니다.</div>
	</div>
	
	<div id="page3" class="page">
		<div class="content">page3 입니다.</div>
	</div>
</body>
</html>
