<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	Interval 테스트
	<script type="text/javascript">
		var i = 0;
		var s = 1000;
		
		function displayConsloe(){
			console.log("콘솔에 글자가 나타나요!"+i);
			i++;
		}
		
		var id = setInterval(displayConsloe, s);			//displayConsloe에는 ()를 넣지 않는다. 브라우저가 알아서 함수를 호출
		
		function closeInterval(){
			clearInterval(id);		//interval에서 반환해주는 id를 사용
		}
		
	</script>		
	<button onclick="closeInterval()">정지버튼</button>
</body>
</html>
