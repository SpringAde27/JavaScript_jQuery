<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#wrap{
		border: 1px solid red;
		width : 300px;
		height: 200px;
		overflow: auto;
	}
</style>
<script type="text/javascript">
	function addFood(){
		//1. select가 선택한 음식 가져오기
		var item = document.f1.sel.value;		
		//2. 가져온 음식을 ul태그에 삽입
		document.getElementById("wrap").innerHTML += "<li>"+item+"</li>";
	}
</script>
</head>
<body>
	<form name="f1">
		<select name="sel">
			<option value="돈까스">돈까스</option>			
			<option value="우동">우동</option>
			<option value="군만두">군만두</option>
			<option value="비빔밥">비빔밥</option>
			<option value="된장찌개">된장찌개</option>
		</select>
	</form>
	
	<button onclick="addFood()">추가</button>
	
	<ul id="wrap">
	</ul>	
</body>
</html>
