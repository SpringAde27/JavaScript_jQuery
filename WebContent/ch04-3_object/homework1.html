<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function lucky(){
		var input = Number(document.getElementById("input").value);
		var random = Math.ceil(Math.random()*input);
				
		var result = document.getElementById("result");
		result.innerHTML = "당첨번호 : "+random+"번";
	}
	
</script>
</head>
<body>
	<p>
		<input type="text" id="input" placeholder="전체 응모자 수">
		<button id="button" onclick="lucky()">추첨시작</button>
	</p>
	<p id="result"></p>
</body>
</html>
