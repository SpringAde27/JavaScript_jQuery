<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 200px;
		height: 70px;
		border: 1px solid black;
		text-align: center;
	}
</style>

<script type="text/javascript">
	function color(){
		var blue = document.getElementById("blue").checked;
		var green = document.getElementById("green").checked;
		
		if(blue == true){
			document.getElementById("box").style.backgroundColor = "blue";
		}else if(green == true){
			document.getElementById("box").style.backgroundColor = "green";
		}
	}
</script>
</head>
<body>
	<div id="box">
		<input type="radio" id="blue"  name="color" onclick="color()">파랑색
		<input type="radio" id="green" name="color" onclick="color()">녹색
	</div>
</body>
</html>
