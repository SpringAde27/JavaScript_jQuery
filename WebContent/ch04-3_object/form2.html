<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	fieldset{
		width: 300px;
		border-radius: 10px;
		padding: 10px 30px;
	}
	label{
		width:120px;
 		float:left; /*라벨은 인라인 속성*/
 	}
 	
 	legend{
 		background-color: #cecece;
 		border: 1px solid gray;
 		border-radius: 5px;
 		padding: 10px;
 	} 	
	 div{	 
	 	width:300px;
	 	height: 200px;
	}
	#join input{
		width: 90%;
	}
	
	#block{
		width: 370px;
		height: 120px;
		border: 1px solid red;
		border-radius: 5px;
	}
</style>

<script type="text/javascript">
	function submitJoin(){
		//이름규격
		var nameReg = /^[가-힣]{2,5}$/;
		if(nameReg.test(document.form1.name.value) == false){
			alert("이름을 다시 입력하세요");
			document.form1.name.value="";
			document.form1.name.focus();
			return;
		}
		
		//나이규격
		var ageReg = /^\d{1,3}$/;
		if(ageReg.test(document.form1.age.value) == false){
			alert("나이를 다시 입력하세요");
			document.form1.age.value="";
			document.form1.age.focus();
			return;
		}
		
		var phoneReg = /^(010|011|018)-\d{3,4}-\d{4}$/;
		if(phoneReg.test(document.form1.phone.value) == false){
			alert("전화번호를 잘못 입력하셨습니다.");
			document.form1.phone.value="";
			document.form1.phone.focus();
			return;
		}
		
		//성별규격
		if(document.form1.gender[0].checked == false && document.form1.gender[1].checked == false){
			alert("성별을 선택해주세요.");
			document.form1.gender[0].focus();
			return;
		}
		
		if(document.form1.song.selectedIndex == document.form1.song.length-1){
			alert("노래를 선택하세요");
			document.form1.song.focus();
			return;
		}
		
		var blockObj = document.getElementById("block");
		blockObj.innerHTML = document.form1.name.value + "<br>" 
							+ document.form1.age.value + "<br>"
							+ document.form1.phone.value + "<br>"
							+ document.form1.gender.value +"<br>"
							+ document.form1.song.value + "<br>";
	}
</script>
</head>
<body>
	<form name="form1" >
		<fieldset>
			<legend>개인정보</legend>
			<p>
				<label>이름</label>
				<input type="text" name="name" placeholder="이름입력(2-5)" required="required">
			</p>
			<p>
				<label>나이</label>
				<input type="text" name="age" placeholder="나이입력(숫자)" required="required">
			</p>
			<p>
				<label>전화번호</label>
				<input type="text" name="phone" placeholder="000-0000-0000" required="required">
			</p>
			<p>
				<label>성별</label>
				<input type="radio" name="gender" value="남자">남자
				<input type="radio" name="gender" value="여자">여자
			</p>
			<p>
				<label>좋아하는 노래</label>
				<select name="song">
					<option value="발라드">발라드</option>
					<option value="Rock">Rock</option>
					<option value="댄스">댄스</option>
					<option value="트로트">트로트</option>
					<option value="메뉴선택"selected="selected">메뉴를 선택하여 주세요.</option>
				</select>
			</p>
			<p id="join">
				<input type="submit" value="가입" onclick="submitJoin(); return false;">
			</p>
		</fieldset>				
	</form>
	
	<hr>
	
	<div id="block"></div>
</body>
</html>
