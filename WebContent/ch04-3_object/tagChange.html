<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var imgBackup = new Array();

	function changeColor(index, path){
		var img = document.getElementsByTagName("img");
		if(img[index].src.search(path) < 0){
			imgBackup[index] = img[index].src;			
		}else{
			path = imgBackup[index];
		}
		
		img[index].src = path;
	}
		
</script>
</head>
<body>
	<h1>웹 표준 기술은?</h1>
	<p>숫자 4를 클릭하세요.</p>
	<img src="image/h.jpg" onclick="changeColor(0,'image/h2.jpg')">	
	<img src="image/t.jpg" onclick="changeColor(1,'image/t2.jpg')">
	<img src="image/m.jpg" onclick="changeColor(2,'image/m2.jpg')">
	<img src="image/l.jpg" onclick="changeColor(3,'image/l2.jpg')">
	<img src="image/4.jpg" onclick="changeColor(4,'image/5.jpg')">	
</body>
</html>
