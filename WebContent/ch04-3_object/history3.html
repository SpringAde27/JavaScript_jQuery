<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function go1Prev(){
		history.go(-1);		
	}	
	
	function go2Prev(){
		history.go(-2);		
	}
	
</script>
</head>
<body>
	<h1>세번째 페이지</h1>
	<p>
		<button onclick="go1Prev()">1단계 이전 페이지</button>
		<button onclick="go2Prev()">2단계 이전 페이지</button>
	</p>
</body>
</html>
