<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function changeImage(){
		var img = document.getElementById("img1");
		img.src="image/5.jpg";
	}
	
	function setTime(){
		setTimeout(changeImage,3000);
	}
</script>
</head>
<body>
	<img src="image/big2.jpg" id="img1"><br>
	<button onclick="setTime()">3초 후에 이미지 교체됩니다.</button>
</body>
</html>
