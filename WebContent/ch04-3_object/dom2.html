
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="title">마우스 아웃</h1>
	<a href="#" id="btn">
		<img src="image/btn_out.gif" alt="버튼" />
	</a>
	<p id="img_src">이미지 경로</p>
	
	
	<script type="text/javascript">
		var theBtn = document.getElementById("btn");
		
		theBtn.onmousemove = function(){
			document.getElementById("title").innerHTML="마우스 오버";
			theBtn.children[0].src="image/btn_over.gif";
			document.getElementById("img_src").innerHTML = theBtn.children[0].src;
		}
		
		theBtn.onmouseout = function(){
			document.getElementById("title").innerHTML="마우스 아웃";
			theBtn.children[0].src="image/btn_out.gif";
			document.getElementById("img_src").innerHTML = theBtn.children[0].src;
		}
	</script>	
</body>
</html>
