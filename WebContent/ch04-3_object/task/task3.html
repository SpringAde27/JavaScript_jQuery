<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width : 500px;
		height : 200px;
		border : 5px solid black;
		margin-bottom: 20px;
		text-align: center;
		line-height: 200px;
		font-size: 30px;
	}
</style>
<script type="text/javascript">
	function changeRed(){
		var test = document.getElementById("test");
		test.style.color = "red";
	}
	
	function changeGreen(){
		var test = document.getElementById("test");
		test.style.color = "green";
	}
	
	function changeBlue(){
		var test = document.getElementById("test");
		test.style.color = "blue";
	}
	
	function changeBackRed(){
		var test = document.getElementById("test");
		test.style.backgroundColor = "red";
	}
	
	function changeBackGreen(){
		var test = document.getElementById("test");
		test.style.backgroundColor = "green";
	}
	
	function changeBackBlue(){
		var test = document.getElementById("test");
		test.style.backgroundColor = "blue";
	}
	
	function changeBackWidth(){
		var test = document.getElementById("test");
		test.style.width = "50%";
	}
	
	function changeBackWidthAuto(){
		var test = document.getElementById("test");
		test.style.width = "auto";
	}
	
	function changeBackWidthPink(){
		var test = document.getElementById("test");
		test.style.border = "10px solid pink";
	}
	
	function changeBackWidthOrange(){
		var test = document.getElementById("test");
		test.style.border = "20px dotted orange";
	}
</script>
</head>
<body>
	<div id="test">테스트 영역 입니다.</div>
	<button onclick="changeRed()">(폰트)red</button>
	<button onclick="changeGreen()">(폰트)green</button>
	<button onclick="changeBlue()">(폰트)blue</button>
	<button onclick="changeBackRed()">(배경)red</button>
	<button onclick="changeBackGreen()">(배경)green</button>
	<button onclick="changeBackBlue()">(배경)blue</button><br>
	<button onclick="changeBackWidth()">width=50%</button>
	<button onclick="changeBackWidthAuto()">width=auto</button>
	<button onclick="changeBackWidthPink()">border 10px solid pink</button>
	<button onclick="changeBackWidthOrange()">border 20px dotted orange</button>
</body>
</html>
