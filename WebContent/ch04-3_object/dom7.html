<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width : 400px;
		height: 60px;
		border: 1px solid gray;
		overflow: auto;
	}
</style>
</head>
<body>
	<form name="f1">
		<fieldset>
			<legend>폼 요소1</legend>
				<p>
					<label for="user_pw1">비밀번호</label>
					<input type="text" name="user_pw1" id="user_pw1">
				</p>
				
				<p>
					<label for="user_pw2">비밀번호 확인</label>
					<input type="text" name="user_pw2" id="user_pw2">
					<input type="submit" value="확인"> <!-- submit버튼일 때 폼 태그가 호출 -->
				</p>
		</fieldset>
	</form>
	
	<script type="text/javascript">
	document.f1.onsubmit = function(){
		var user_pw1 = document.f1.user_pw1.value;
		var user_pw2 = document.f1.user_pw2.value;
		
		if(user_pw1 == "" && user_pw2 == "") {
			alert("비밀번호를 입력하세요.");
			return false;
		}
		
		if(user_pw1 == user_pw2){
			alert("비밀번호가 일치합니다.");
		}else{
			alert("비밀번호가 틀렸습니다.");
		}
	}
	</script>
		
	<form name="f2">
		<fieldset>
			<legend>폼 요소2</legend>
				<div id="terms">
					회사는 법령이 정하는 바에 따라, "회원"의 개인정보를 보호하기위해 노력합니다.
					개인정보의 보호 및 사용에 대해서는 관련법 및 회사의 개인정보취급방침이 적용됩니다.
				</div>				
				<p>
					<label for="accept" name="accept">약관 동의합니다.</label>
					<input type="checkbox" id="accept">					
				</p>
				
				<p>
					<input type="checkbox" name="allCheck" id="allCheck">전체선택<br>
					<input type="checkbox" name="subject1" id="subject1" class="subject">과목1<br>					
					<input type="checkbox" name="subject2" id="subject2" class="subject">과목2<br>
					<input type="checkbox" name="subject3" id="subject3" class="subject">과목3<br>
				</p>
				<input type="submit" value="등록완료">
				<input type="reset" value="등록취소">
		</fieldset>
	</form>
		
	<script type="text/javascript">		
		document.f2.allCheck.onclick = function(){
			var flag = document.f2.allCheck.checked;
			document.f2.subject1.checked = flag;
			document.f2.subject2.checked = flag;
			document.f2.subject3.checked = flag;
		}
		
		document.f2.onsubmit = function(){
			if(document.f2.accept.checked == false){
				alert("약관을 동의해야합니다");
				document.f2.accept.focus();
				return false;
			}
		}	
	</script>
</body>
</html>
