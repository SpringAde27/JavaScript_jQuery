<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 300px;
		height: 150px;
		border: 1px solid black;
		border-radius: 10px;
		margin : 20px;		
		padding : 50px 30px; 		
		line-height: 30px;
		font-size: 18px;
	}
</style>
<script type="text/javascript">
	function changeStyle(){
		var first = document.getElementById("first");
		first.style.backgroundColor="black";
		first.style.color = "white";
		first.style.borderRadius = "100px";
	}
	
	function changeOut(){
		var first = document.getElementById("first");
		first.style.backgroundColor="white";
		first.style.color = "black";
		first.style.borderRadius = "10px";
	}
</script>
</head>
<body>
	<div id="first" onmouseover="changeStyle()" onmouseout="changeOut()">
		자바스크립트는 HTML 태그의 내용이나 속성 뿐 아니라 CSS 속성도 수정할 수 있습니다.
		자바스크립트는 HTML 태그의 내용이나 속성 뿐 아니라 CSS 속성도 수정할 수 있습니다.
	</div>
</body>
</html>
