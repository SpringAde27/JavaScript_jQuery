<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	fieldset {
		width : 300px;
	}
	
	label{
		width : 100px;
		float: left;
	}
</style>
</head>
<body>
	<form name="f1">
		<fieldset>
			<legend>회원 로그인</legend>
			
			<p>
				<label for="id">아이디</label>
				<input type="text" id="id" name="id">				
			</p>
			
			<p>
				<label for="pw">비밀번호</label>
				<input type="text" id="pw" name="pw">				
			</p>
			
			<p>
				<label for="mail">이메일</label>
				<input type="text" id="mail" name="mail">				
			</p>						
			
			<p id="button">
				<input type="submit" value="로그인">
				<input type="reset" value="초기화">
			</p>
		</fieldset>				
	</form>
	
	<p id="result">아이디와 비밀번호 값이 나타남</p>
	
	<script type="text/javascript">
		document.f1.onsubmit = function(){
			var id = document.f1.id.value;
			var pw = document.f1.pw.value;
			var mail = document.f1.mail.value;
			
			document.getElementById("result").innerHTML = "아이디 : " + id + ", 비밀번호 : " + pw + ", 이메일 : " + mail;
			return false;	// submit 전송을 막는다
		}	
	</script>
</body>
</html>
