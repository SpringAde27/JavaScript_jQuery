<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	fieldset {
		width : 300px;
	}
	
	label{
		width : 100px;
		float: left;
	}
	
	#block{
		width: 370px;
		height: 120px;
		border: 1px solid red;
		border-radius: 5px;
	}
	#join{
		text-align: center;
	}
</style>
</head>
<body>
	<form name="f1">
		<fieldset>
			<legend>회원가입</legend>
			<p>
				<label>아이디</label>
				<input type="text" name="id" placeholder="영문,한글 (6~12자리 이내)" required="required">
			</p>
			<p>	
				<label>패스워드</label>
				<input type="password" name="pw" id="pw" placeholder="영문,숫자 8~16자리 미만" required="required"><br>
			</p>
			<p>	
				<label>이름</label>
				<input type="text" name="name" id="name" required="required">
			</p>
			<p>	
				<label>성별</label>
				<input type="radio" name="gender" value="남">남
				<input type="radio" name="gender" value="여">여<br>
			</p>
			<p>			
				<label>직업</label>
				<select name="job">
					<option value="학생">학생</option>
					<option value="디자이너">디자이너</option>
					<option value="연구원">연구원</option>
					<option value="프로그래머">프로그래머</option>
					<option value="직업선택"selected="selected">직업을 선택하세요.</option>
				</select><br>
			</p>
			<p>	
				<label>관심분야</label>
				<input type="checkbox" name="h1">여행
				<input type="checkbox" name="h2">스포츠
				<input type="checkbox" name="h3">영화감상
				<input type="checkbox" name="h4">게임<br>
			</p>			
			<p>	
				<label>자기소개</label>
				<textarea rows="10" cols="60" name="intro" required="required"></textarea><br>
			</p>
			<p id="join">
			<input type="submit" value="회원가입" onclick="submitJoin()">
			<input type="reset" value="취소">
			</p>		
		</fieldset>
	</form>
		
<script type="text/javascript">
	function submitJoin(){
		// 아이디
		var id = /^[a-zA-z]{6,12}$/;
			if(id.test(document.f1.id.value)==false || id.value ==""){
				alert("아이디를 다시 입력하세요.");
				document.f1.id.value="";
				document.f1.id.focus();		// 네임에 포커스를 준다.
				return;
			}
			
		// 비밀번호
		var pw1 = /^[(a-zA-z0-9!@#$%^&*())_+|]{8,16}$/;
		var pw2 = /[a-zA-Z]+/;
		var Pw3 = /[0-9]+/;
		var Pw4 = /[!@#$%^&*()_+|]+/;
		var pw = document.f1.pw.value;
		 	if(pw1.test(pw)==false || pw2.test(pw)==false || pw3.test(pw)==false || pw4.test(pw)==false){		 		
		 		alert("비밀번호 형식이 잘못 되었습니다.");
		 		document.f1.id.value="";
				document.f1.id.focus();
				return;
		 	}
		 	
		// 이름
		var name = /^[가-힣]{2,5}$/;
			if(name.test(document.f1.name.value)==false){
				alert("이름을 다시 입력하세요");
				document.f1.name.value="";
				document.f1.name.focus();
				return;
			}
			
		// 성별
		var gender = document.getElementsByName("gender");
			if(gender[0].checked == false && gender[1].checked == false){
				alert("성별을 선택하세요.");
				document.f1.gender[0].focus();
				return;
			}
		
		// 직업
		if(document.f1.job.selectedIndex == document.f1.job.length-1){
			alert("직업을 선택하세요.");
			document.f1.job.focus();
			return;
		}
		
		//관심분야
		if(document.f1.h1.checked==false || document.f1.h1.checked==false || document.f1.h1.checked==false || document.f1.h1.checked==false){
			alert("관심분야를 선택하세요.");
			document.f1.h1.focus();
			return;
		}
		
		// 자기소개
		if(document.f1.intro.value == false){
			alert("자기소개를 입력하세요.");
			document.f1.intro.focus();
			return;			
		}
	}
</script>
</body>
</html>
