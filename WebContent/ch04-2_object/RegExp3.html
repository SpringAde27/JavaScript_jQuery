<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

	var name = prompt("이름을 입력하세요","");
	var reg = /^[가-힣]{2,12}$/;	// 한글로 시작해서 한글로 끝나며, 자리수는 최소 2자에서 12자까지
	
	var result = reg.test(name);
	if(result==true){
		document.write("유효한 이름입니다.");
	}else{
		document.write("이름 형식이 잘못 되었습니다.<br>");
	}
	
 
  
 	var num = prompt("휴대폰 번호를 입력하세요","000-0000-0000");
 	var reg = /^(010|011|019)-[0-9]{3,4}-[0-9]{4}$/;
 	
 	var result = reg.test(num);
 	if(reg.result==true){
 		document.write("유효한 전화번호 입니다.");
 	}else{
 		document.write("전화번호 형식이 잘못 되었습니다.<br>");
 	}
	
	
 
 	var email=prompt("이메일을 입력하세요");		// 영어,숫자,언더바 : \w 
 	var reg = /^\w{5,12}@[a-z]{2,10}[\.][a-z]{2,3}[\.]?[a-z]{0,2}$/;		// . : 줄바꿈을 제외한 모든 문자(\n), 정규식에 .을 사용하려면 [\.] 
 		
	if(reg.test(email)==true){
		document.write("사용가능한 이메일입니다.");
	}else{
		document.write("이메일이 형식에 맞지 않습니다.<br>");
	}
 	
 	
 	var userEmail = prompt("당신의 이메일 주소는?", "");
 	var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];
 	
 	var check1 = false;
 	var check2 = false;
 	
 	if(userEmail.indexOf("@") > 0){
 		check1 = true;
 	}
 	
 	for(var i=0; i<arrUrl.length; i++){
 		if(userEmail.indexOf(arrUrl[i]) > 0){
 			check2 = true;
 		}
 	}
 	
 	if(check1 && check2){
 		console.log(userEmail);
 	} else {
 		console.log("이메일 형식이 잘못되었습니다.");
 	}
 	
 
</script>
</body>
</html>
