<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var array1=[27, "황인영", true];
	
	for(var i=0; i<array1.length; i++){
		document.write(array1[i]+"<br>");		
	}
	
	document.write(array1+"<br>"+"<br>"+"<br>");
	
	
	// for in문
	for(var i in array1){ // i:인덱스가 들어옴
		document.write("for in문 : "+array1[i]+"<br>")
	}
		
	document.write("배열의 타입 : "+typeof array1+"<br>"+"<br>"+"<br>");    //배열의 타입 : object
	
	document.write(array1.join("-")+"<br>");		//27-황인영-true
	document.write("배열의 타입 : "+typeof array1.join("-")+"<br>"+"<br>"+"<br>");	 //배열의 타입 :string
	
	
	var array2 = ["사당", "교대", "방배", "강남"];	
	document.write("array2 : "+array2.join("*")+"<br>");
	document.write("배열 값을 역순으로 출력 : "+array2.reverse()+"<br>");
	document.write("sort : "+array2.sort()+"<br>"+"<br>"+"<br>");
	
	array2.splice(2, 1);		// 삭제
	document.write("splice : "+array2+"<br>");
	array2.splice(2, 1,"추가");	// 삭제 후 추가
	document.write("splice : "+array2+"<br>");
	
	var array3 = [1,2,3,4,5];
	document.write("slice : "+array3.slice(2, 4)+"<br>"); // 2번지 부터 마지막 인덱스 전까지의 값을 가져온다.

	var array4 = ["미금", "정자", "수서"];
	var data1 = array4.shift();
	document.write(">>>", data1);
	document.write(">>>", array4);
	array4.unshift(data1);
	document.write(">>>>>>", array4);
	
</script>
</body>
</html>
