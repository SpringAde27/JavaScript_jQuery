<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	td{
		width: 100px;
		height: 100px;
		text-align: center;		
	}
</style>
</head>
<body>
<script type="text/javascript">

	var table ="<table border='1'>";
	
	var array = [];	
	var cnt = 0;
	
	for(var i=0 ; i<9 ; i++){			
		array[i] = Math.floor(Math.random()*15)+1;
		for(var j=0 ; j<i ; j++){
			if (array[i] == array[j]){			// 중복 체크
				i--;
			}
		}	
	}	
			
	for(var i=0 ; i<3 ; i++){
		table+="<tr>";
		
		for(var k=0 ; k<3 ; k++){
			table+="<td>"+array[cnt]+"</td>";
			cnt++;
		}
		table+="</tr>";
	}
	table+="</table>";
	
	document.write(table);
</script>
</body>
</html>
