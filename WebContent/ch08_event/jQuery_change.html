<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#sel").change(function() {
			var value = $("#sel").val();		// 선택된 값을 가져온다.
			$("p").text(value);
		});
		
		$("input[type='checkbox']").change(function() {
			$("p").text("체크박스의 선택이 바뀌었습니다.");
		});
	});
</script>
</head>
<body>
	<select id="sel">
		<option value="http://www.naver.com">naver</option>
		<option value="http://www.google.com">google</option>
		<option value="http://www.daum.net">daum</option>
		<option value="" selected="selected">사이트 선택</option>
	</select>
	
	<p>선택값 보기</p>
	
	<input type="checkbox" name="book" value="book1" checked>book1
	<input type="checkbox" name="book" value="book2">book2
	<input type="checkbox" name="book" value="book3">book3
</body>
</html>
