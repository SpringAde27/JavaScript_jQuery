<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	label{
		float: left;
		width: 100px;
	}

	textarea {
		overflow-y: auto;
	}
	
	h1{
		border-left: 10px solid gray;
		border-bottom: 1px solid gray;
		padding-left: 20px; 
	}
	
	p{
		border-bottom: 1px solid gray;
		padding-bottom: 10px;
	}
	
	span:first-child {
		font-weight: bold;
	}

</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function() {	
		$("button").click(function() {
			var pTag=$("<p>");
			
			var theDate = new Date();
			var theYear = theDate.getFullYear();		//년
			var theMonth = theDate.getMonth()+1;	//월(가져올때+1, 입력할때-1)
			var theDay = theDate.getDate();			//일
			
			var day=theYear+"-"+theMonth+"-"+theDay;
					
			pTag.append("<span>"+$("#input1").val()+"</span>"+"님 / "+ day+" <button class='del'>삭제하기</button>"+"<br>");
			pTag.append("<span>"+$("#input2").val()+"</span>");
			$("div").append(pTag);
			
			$("#input1, #input2").val("");
		});
		
		$(document).on("click", ".del", function(){ // 동적으로 발생한 요소에 라이브 이벤트
			$(this).parent().remove();
		});
	});
</script>
</head>
<body>
	<h1>jQuery Commnet</h1>
	<label for="input1">작성자</label>
	<input type="text" id="input1">
	<button>저장하기</button>
	
	<br><br>
	<label for="input2">덧글 내용</label>
	<textarea rows="5" cols="50" id="input2"></textarea>
	<hr>
	<div></div>
</html>
