<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var color=["white","yellow","aqua","purple"];
	
	function colorBg(index){
		document.getElementById("dis").innerHTML="버튼"+(index+1)+"을 선택";
		document.getElementsByTagName("body")[0].style.backgroundColor=color[index];
	}
	
	window.onload = function(){
		var btn2 = document.getElementById("btn2");
		btn2.onclick = function(){
			colorBg(1);
		}
		
		var btn4 = document.getElementById("btn4");
		btn4.onmouseout = btn4.onblur = function(){		// 포커스가 벗어날 때 이벤트 적용
			colorBg(3);
		}
	}	
</script>
</head>
<body>	
	<h1 id="dis">버튼을 선택하세요</h1>
	<button onclick="colorBg(0)">버튼1</button><br>
	<button id="btn2">버튼2</button><br>
	<button onmouseover="colorBg(2)" onfocus="colorBg(2)">버튼3</button><br>
	<button id="btn4">버튼4</button><br>
</body>	
</html>
