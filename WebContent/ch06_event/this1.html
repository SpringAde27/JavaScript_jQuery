<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chColor(obj,state){ //이벤트가 달린 녀석의 객체 자신
		var myColor;
		if(state =="over"){
			myColor = "red";
		}else{
			myColor = "black";
		}
		
		obj.style.color=myColor;
	}
</script>
</head>
<body>
	<button onmouseover="chColor(this,'over')" onmouseout="chColor(this,'out')">마우스를 올려보세요.</button>	
</body>
</html>
