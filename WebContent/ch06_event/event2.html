<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		function fnc1() {
			alert("실행1");
		}
		
		function fnc2() {
			alert("실행2");
		}
		
		var btnObj = document.getElementById("btn");
		btnObj.addEventListener("click", fnc1, false)
		btnObj.addEventListener("click", fnc2, false)
	}
</script>
</head>
<body>
	<button id="btn">버튼</button>
</body>
</html>
