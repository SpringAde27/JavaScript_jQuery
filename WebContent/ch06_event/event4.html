<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//1. inline방법
	function onChangeText(){
		var text = document.getElementById("text");
		text.innerHTML = "남들보다 더 잘하려고 고민하지 마라.<br>지금의 나보다 잘하려고 애쓰는 것이 더 중요하다.";		
	}

	window.onload = function(){
		var title = document.getElementById("title");
		
		// 2. script에서 DOM을 이용하여 지정한 요소에 event 등록 처리
		/* title.onclick = function(){
			title.innerHTML = "남들보다 더 잘하려고 고민하지 마라.<br>지금의 나보다 잘하려고 애쓰는 것이 더 중요하다.";			
		} */
		
		
		// 3. addEventListener - 한 요소에 같은 이벤트를 중복으로 등록할 때 사용
		title.addEventListener("click", function(){
			title.innerHTML = "남들보다 더 잘하려고 고민하지 마라.<br>지금의 나보다 잘하려고 애쓰는 것이 더 중요하다.";
		}, false);
	}
</script>
</head>
<body>
	<h2 id="text" onclick="onChangeText()">하지 않는 것보다 늦었지만 하는 것이 낫다.</h2>
	
	<h2 id="title">하지 않는 것보다 늦었지만 하는 것이 낫다.</h2>
</body>
</html>
