<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{
		width: 400px;
		height: 300px;
		background-color: skyblue;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function() {	
		$("#btn1").click(function() {
			$("h1").slideUp(2000, function(){
				alert("완료");
			});
		});
		
		$("#btn2").click(function() {
			$("h1").slideDown(1000, function(){
				alert("완료");
			});
		});
		
		$("#btn3").click(function() {
			$("h1").slideToggle(1000, function(){
				alert("완료");
			});
		});
	});
</script>
</head>
<body>
	<button id="btn1">Slide Up</button>
	<button id="btn2">Slide Down</button>
	<button id="btn3">Slide Toggle</button>
	
	<h1>내용</h1>	
</body>
</html>
