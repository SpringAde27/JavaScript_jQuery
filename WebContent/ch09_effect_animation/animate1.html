<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{
		width: 50px;
		height: 30px;
		background-color: red;
		font-size: 25px;
	}
	
	h2{
		width: 50px;
		height: 30px;
		background-color: orange;
		font-size: 18px;
	}
	
	h3{
		width: 50px;
		height: 30px;
		background-color: aqua;
		font-size: 13px;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function() {	
		$("#btn1").click(function() {
			$("h1").animate({"margin-left":"250px"}, 5000, function(){		// 250px을 5초간격동안 움직여라.
				alert("도착완료");
			});
			
			$("h2").animate({"margin-left":"250px", "opacity":0.3, "width":"150px"}, 5000);
			
			$("h3").animate({"margin-left":"250px"}, 3000).animate({"margin-left":"100px"}, 2000);
		});
	});
</script>
</head>
<body>
	<button id="btn1">시작</button>
	<h1>내용</h1>
	<h2>내용</h2>
	<h3>내용</h3>
</body>
</html>
