<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul{
		margin: 0; padding: 0;
		list-style: none;
	}
	
	ul.menu li{
		float:left;
		width: 179px;
		height: 48px;
		background-color: #1294AB;		
	}
	
	ul.menu li a{
		width: 100%;
		height: 100%;
		display : block;		/* a는 인라인속성이라 크기수치가 적용되려면 block으로 변경해야한다 */
		
		text-decoration : none;
		line-height: 48px;
		text-align: center;
		font-weight: bold;
		color:#cfefb5;
	}
	
	ul.menu li a:HOVER {
		background-color: #A0D9E2;
		color:black;
	}
	
	.sub{
		display: none;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
   $(function(){
      $("ul.menu>li").hover(function(){
    	  $(this).find(".sub").finish().slideDown(1000);
      }, function(){
    	  $(this).find(".sub").finish().slideUp(100);
      });
   });
</script>
</head>
<body>
	<ul class="menu">
		<li>
			<a href="#">메뉴A</a>
			<ul class="sub">
				<li><a href="#">서브메뉴A</a></li>
				<li><a href="#">서브메뉴A</a></li>
				<li><a href="#">서브메뉴A</a></li>
			</ul>
		</li>			<!-- 메뉴 하나 -->
		
		<li>
			<a href="#">메뉴B</a>
			<ul class="sub">
				<li><a href="#">서브메뉴B</a></li>
				<li><a href="#">서브메뉴B</a></li>
				<li><a href="#">서브메뉴B</a></li>
			</ul>
		</li>			<!-- 메뉴 하나 -->
		
		<li>
			<a href="#">메뉴C</a>
			<ul class="sub">
				<li><a href="#">서브메뉴C</a></li>
				<li><a href="#">서브메뉴C</a></li>
				<li><a href="#">서브메뉴C</a></li>
			</ul>
		</li>			<!-- 메뉴 하나 -->
	</ul>
</body>
</html>
