<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{	margin: 0; padding: 0;	}
	#ctx{
		width: 50px;
		height: 50px;
		background: yellow;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function() {	
		$("#btn").click(function() {
			$("#ctx").animate({"margin-left":"50px"}, 1500);
		});
	});
</script>
</head>
<body>
	<button id="btn">버튼</button>
	<p id="ctx">내용</p>
</body>
</html>
