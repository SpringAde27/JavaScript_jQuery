<script type="text/javascript">
	$(function() {
		$(".smallPic").click(function() {
			var index = $(".smallPic").index(this);
			$(".bigpic").not($(this)).css({display:"none"});
			$(".bigpic").eq(index).fadeIn();
		});
		
		$(".bigpic").click(function() {
			$(this).fadeOut();
		});
	});
</script>
