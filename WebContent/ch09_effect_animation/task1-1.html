<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function() {	
		$("#btn").click(function() {
			$("h1").fadeOut(1000);
		});
	});
</script>

	<button id="btn">버튼</button>
	<h1>내용</h1>
</body>
