<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var i = 1;
	var sum = 0;
	var cnt = 0;
	
	do{
		if(i%5==0){
			sum = sum+i;			
			cnt++;
		}	
		i++;
	}while(i<101);
	document.write("5의 배수의 합 : " + sum + "<br/>");
	document.write("5의 배수의 개수 : " + cnt + "<br/>");
</script>
</body>
</html>
