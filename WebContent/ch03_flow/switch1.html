<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.red{
	color:red; 
	}
</style>
</head>
<body>
	<script type="text/javascript">
	var site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 사이트는?", "");
	
	var url = "";	// 사이트 링크 걸기
		
	switch(site){
		case "네이버":
			url = "www.naver.com";
			 break;
		case "다음":
			url = "www.daum.net";
			 break;
		case "네이트":
			url = "www.nate.com";
			 break;
		case "구글":
			url = "www.google.com";
			 break;
		 default :
			document.write("<h1 class='red'>잘못 입력하셨습니다.<h1>");
			 break;		 
	}
	
	if(url != "")
		location.href="http://"+url;	
	
</script>
</body>
</html>
