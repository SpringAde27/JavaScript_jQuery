<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var table = "<table border='1'>";
	
	for(var i=1 ; i<=4; i++){		// 행 (tr반복)
		table +="<tr>";
		
		for(var k=1 ; k<=3 ;k++){	// 열, 셀 (td반복)
			table+="<td>"+k+"</td>";
		}
		table +="</tr>";
	}
	
	table += "</table>";
	
	document.write(table);
</script>
</body>
</html>
