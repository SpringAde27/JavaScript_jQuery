<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.red{
		color: red;
	}
</style>
</head>
<body>
<script type="text/javascript">
	var text = prompt("영문자를 입력하세요","0");
	
	if(text>="A" && text<="Z"){
		document.write("입력한 글자는 대문자 " + "<span class='red'>"+text+"</span>" +"입니다");
	}else if(text>="a" && text<='z'){
		document.write("입력한 글자는 소문자 " + "<span class='red'>"+text+"</span>" +"입니다");
	}else{
		document.write("입력을 취소했습니다");
	}
</script>
</body>
</html>
