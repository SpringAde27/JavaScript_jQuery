<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var sum=0;	
	for(var i=1 ; i<11; i++){			
		if(i<10){
			document.write(i)
			document.write("+")
			sum=sum+i						
		}else{
			document.write(i)
			sum=sum+i
		}
	}
	document.write("="+sum) 
</script>
</body>
</html>
