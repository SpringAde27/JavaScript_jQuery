<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var even = 0;
	var odd = 0;
	
	for(var i=1 ; i<101; i++){
		if(i%2==0){
			even = even + i;				
		}else{
			odd = odd + i;						
		}		
	}
	document.write("for문을 사용한 짝수/홀수 합계 <br/>");
	document.write("짝수들의 합은 "+even+"<br/>");		
	document.write("홀수들의 합은 "+odd);
</script>
</body>
</html>
