<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var sum = 0;
	var cnt = 0;
	for(var i=1 ; i<101; i++){
		if(i%10==0){
			sum = sum+i;
			cnt++;			
		}
	}
	document.write(sum + "<br/>");
	document.write(cnt + "<br/>");
</script>
</body>
</html>
