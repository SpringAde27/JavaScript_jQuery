<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var kor = Number(prompt ("국어 점수를 입력하세요","1~100점"));
	var math = Number(prompt ("수학 점수를 입력하세요", "1~100점"));
	var eng = Number(prompt ("영어 점수를 입력하세요", "1~100점"));	
	var avg = (kor+math+eng)/3;
	
	document.write("평균은 "+avg+"<br/>");	
	if(avg>=91 && avg<=100){
		document.write("A학점 입니다.");
	}else if(avg>=81 && avg<=90){
		document.write("B학점 입니다.");
	}else if(avg>=71 && avg<=80){
		document.write("C학점 입니다.");
	}else if(avg>=61 && avg<=70){
		document.write("D학점 입니다.");
	}else{
		document.write("F학점 입니다.");
	}
</script>
</head>
<body>

</body>
</html>
