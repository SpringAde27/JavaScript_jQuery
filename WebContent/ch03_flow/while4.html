<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.blue{
		color:blue;
	}
	
	.red{
		color:red;
	}
	
</style>
</head>
<body>
<script type="text/javascript">
	var i=20;
	while(i>9){
		if(i%2==0){
			document.write("<span class='blue'>"+i+"</span>"+"<br/>");
		}else{
			document.write("<span class='red'>"+i+"</span>"+"<br/>");
		}
		i--;
	}
</script>
</body>
</html>
