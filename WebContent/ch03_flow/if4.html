<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var text = prompt("하나의 알파벳을 입력하세요", 0);
	
	if(text>="a" && text<="z"){
		document.write("입력한 값은 소문자 입니다.");
	}else if(text>="A" && text<="Z"){
			document.write("입력한 값은 대문자 입니다.");
	}else{
		document.write("잘못 입력하셨습니다.");
	}
</script>
</head>
<body>

</body>
</html>
