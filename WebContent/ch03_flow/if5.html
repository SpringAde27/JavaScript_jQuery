<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var m = prompt("현재 몇 월 인가요?", 0);
	
	if(m>=9 && m<=11){
		document.write("독서의 계절 가을이네요.");
	}else if(m>=6 && m<=8){
		document.write("여행 가기 좋은 여름이네요.");
	}else if(m>=3 && m<=5){
		document.write("햇살 가득한 봄이네요.");
	}else if(m>=1 && m<=2 || m==12  ) {
		document.write("스키의 계절 겨울이네요.");
	}else{
		document.write("잘못입력하셨습니다.");
	}
</script>
</head>
<body>

</body>
</html>
