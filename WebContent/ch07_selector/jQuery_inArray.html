<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Insert title here</title>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function() {
		var arr1 = ["서울", "대전", "부산",  "대구"];
		var arr2 = ["한국", "미국", "일본", "중국"];
		var obj = {"name" : "정부장", "area" : "서울"};
		
		var idxNum = $.inArray("부산", arr1);
		console.log(idxNum);
		
		var okArr1 = $.isArray(arr1);
		var okArr2 = $.isArray(obj);
		
		console.log(okArr1);
		console.log(okArr2);
		
		$.merge(arr2, arr1);
		console.log(arr2);
		
		var idx = $("li").index($("#list3"));
		console.log(idx);
	});
</script>
</head>
<body>
	<ul>
		<li>내용1</li>
		<li>내용2</li>
		<li id="list3">내용3</li>
		<li>내용4</li>
	</ul>
