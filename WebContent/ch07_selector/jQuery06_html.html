<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			$("#text").html("이 텍스트는 제이쿼리에서 변경한 것입니다.")
		});
	});
</script>
</head>
<body>
	<p id="text">버튼을 누르면 이 요소의 내용이 변경됩니다.</p>
	<input type="button" value="버튼을 누르세요" id="btn">	
</body>
</html>
