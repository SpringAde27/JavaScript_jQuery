<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.insert{
		border : 10px solid white;
		border-radius: 10px;
		box-shadow: 3px 3px 10px black;		
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("button").eq(0).click(function() {
			$("img").addClass("insert");
		});
		
		$("button").eq(1).click(function() {
			$("img").removeClass("insert");
		});
	});
</script>
</head>
<body>
	<button>테두리 그리기</button>
	<button>테두리 지우기</button>
	<br><br>
	<img src="image/22.jpg" width="400px">
</body>
</html>
