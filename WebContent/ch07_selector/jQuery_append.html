<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span {
		display: block;
		color: blue;
		margin: 5px;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("button").click(function() {
			$("li").eq(0).append("<span>서양 음악의 아버지, 바로크 시대의 작곡가</span>");	
			$("<span>서양 음악의 어머니, 항상 간결 명쾌하며 밝게 표현</span>").appendTo("#handel");			
		});
		
		var newli = $("<li>");
		$(newli).append( $("<img/>", {src : "./image/baroque.jpg", alt : '바로크음악'}) );
		$("li:last").append(newli);
	});
</script>
</head>
<body>
	<button>소제목 추가</button>
	<h1>바로크 시대의 작곡가</h1>
	<ul>
		<li>바흐(Johann Sebastian Bach, 1685~1750)</li>
		<li id="handel">헨델(Georg Friedrich Handel, 1685~1759)</li>
		<li>비발디(Antonio Lucio Vivaldi, 1678~1741)</li>
	</ul>
</body>
</html>
