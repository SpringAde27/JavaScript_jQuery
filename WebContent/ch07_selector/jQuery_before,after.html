<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function() {		
		$("#myList").before("<li>새 내용 추가1</li>");
		$("#myList").after("<li>새 내용 추가2</li>");
	});
</script>
</head>
<body>
	<ul>
		<li id="myList">내용</li>
	</ul>
</body>
</html>
