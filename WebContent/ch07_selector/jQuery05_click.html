<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul{		
		overflow: hidden;		
		margin: 0;
		padding: 0;
	}
	ul li{
		list-style: none;
		float: left;			/* display : inline; */
		width: 150px;
		height: 50px;		
		border: 1px solid black;
		margin-right: 10px;
		text-align: center;
		line-height: 50px;		
	}
	li:HOVER {
		cursor: pointer;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#hideP").click(function(){
			$("p").hide();
		});
		
		$("#showP").click(function(){
			$("p").show();
		})
	});
</script>


</head>
<body>
	<h1>스터디 회원 모집</h1>
	<ul>
		<li id="hideP">텍스트 감추기</li>
		<li id="showP">텍스트 표시하기</li>
	</ul>
	
	<p>스터디 주제 : HTML5, CSS3, JavaScript</p>
	<p>모집대상 : 웹 기술에 관심있는 재학생</p>
	<p>모집기한 : 4월 중간고사 이전까지</p>
</body>
</html>
