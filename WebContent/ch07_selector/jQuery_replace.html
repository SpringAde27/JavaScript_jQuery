<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function() {		
		$("h2").replaceWith("<h4>바뀐 내용</h4");
		$("p").replaceWith("<h5>바꿔봐</h5>");
	});
</script>
</head>
<body>
	<h2>타이틀</h2>
	<p>1</p>
	<p>2</p>
	<p>3</p>
	<p>4</p>
	<p>5</p>
</body>
</html>
