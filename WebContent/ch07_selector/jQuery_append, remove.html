<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{background-color:yellow;}
	.tit{background-color: orange;}
	h1{text-align: center;}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("h1").css("text-align", "center");
		$("li:first").text("첫 번째 리스트"); 
		$("h2 > strong").css("color","red");
		
		$("#two").prev().css("color","blue");
		$("#two").next().css("color","purple");
		$("#two").parent().css("border","2px dashed navy");
		
		$(".myList").prepend("<li>Front</li>");		//ol의 첫번 째 자식으로 <li>Front</li>추가
		
		$("<li>back</li>").appendTo(".myList");
		
		$(".three").before("<li>앞에 삽입</li>");		
		$(".three").after("<li>앞에 삽입</li>");
		
		$("h2").eq(1).wrap("<div>");
		$("h2:has('strong')").addClass("tit");
		
		$("h2:last").removeClass("tit");
		
		$("#add").click(function() {
			$("body").append("<ol type='1'></ol>");
			for(var i=0; i<10; i++){
				$("ol").prepend("<li>test</li>");				
			}
			$("ol li:odd").css("background-color", "aqua");
		});
	});
</script>
</head>
<body>
	<h1><strong>내용1</strong></h1>
	<h2><strong>내용2</strong></h2>
	<h2>내용3</h2>
	<h2 class="tit">내용4</h2>
	<ul class="myList">
		<li>리스트1</li>
		<li id="two">리스트2</li>
		<li class="three">리스트3</li>
		<li>리스트4</li>
	</ul>
	<button id="add">추가</button>
</body>
</html>
