<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 1px solid gray;
		border-radius: 10px;
		width: 300px;
		height: 100px;
	}
	
	#trigger:hover{
		cursor:pointer;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){		//바디 위에 스크립트가 있으면 ready가 필요하다.
		$("#trigger").click(function(){
			$("#detail").html("<p>스터디 주제 : HTML5, CSS3, JavaScript</p>");
		});
	});
</script>
</head>
<body>
	<h1>스터디 회원 모집</h1>
	<img src="image/click.jpg">
	<p id="trigger">자세한 내용을 보려면 클릭하세요.</p>
	<div id="detail"></div>
</body>
</html>
