<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#item1{
		background-color: orange;	
	}
	#item2{
		background-color: yellow;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('button').click(function() {
			$("#item1").empty();
			$("#item2").remove();
		});
	});
</script>
</head>
<body>
	<ul>
		<li id="item1">내용1</li>
		<li id="item2">내용2</li>
	</ul>
	<button>클릭</button>
</body>
</html>
