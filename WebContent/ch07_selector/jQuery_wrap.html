<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("strong").unwrap();
		$(".ct1").wrap("<div>");
		$(".ct2").wrapAll("<div>");
		$("li").wrapInner("<h3>");
	});
</script>
</head>
<body>
	<h1 id="tit">
		<strong>객체 조작 및 생성</strong>
	</h1>
	
	<p class="ct1">내용1</p>
	<p class="ct1">내용2</p>
	<p class="ct2">내용3</p>
	<p class="ct2">내용4</p>
	
	<ul>
		<li>내용5</li>
		<li>내용6</li>
	</ul>
</body>
</html>
