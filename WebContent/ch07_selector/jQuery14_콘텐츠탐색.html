<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#menu li:contains('내용3')").css("background-color","orange");
		$("#menu li").has("strong").css("border", "2px solid red");
		$("#menu li").not(":first").css("font-size", "30px");
		$("#menu li").eq(1).find("strong").css("color", "green");
		$("#menu").closest("div").css("border", "1px dashed blue");		
	});
</script>
</head>
<body>
	<h1>콘텐츠 탐색 선택자</h1>
	<div id="wrap">
		<div id="inner_wrap">
			<ul id="menu">
				<li>내용1</li>
				<li>
					<span>내용<strong>2</strong></span>
				</li>
				<li><a href="#">내용3</a></li>
				<li>내용4</li>
				<li>내용5</li>
			</ul>
		</div>
	</div>
</body>
</html>
