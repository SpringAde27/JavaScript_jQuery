<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{
		color:blue;
	}
</style>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function(){		//ready
		$("button:first").click(function(){
			$("h2").text("텍스트 메서드");
		});
	
		$("button").eq(1).click(function(){
			$("h1").text( $("h2").text() );
		});
		
		$("button").eq(2).click(function(){
			$("h1").css("color","red");
			alert($("h1").css("color"));
		});	
	});
</script>
</head>
<body>
	<h1>객체 조작 및 생성</h1>
	<h2>text()</h2>			<!-- text()==textContent -->
	<button>h2의 글자 변경</button>
	<button>h2의 글자를 h1에 넣기</button>
	<button>h1의 글자색을 가져오기</button>
</body>
</html>
