<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("button").click(function() {
			$.ajax({
				url : "json1_data.json",
				type : "get",
				dataType : "json",
				success:function(res){
					console.log(res)
					
					var p1 = $("<p>").html(res.school.subject.title);
					var p2 = $("<p>").html(res.school.subject.teacher);
					var p3 = $("<p>").html(res.school.subject.time);
					$("#result").append(p1).append(p2).append(p3);
					
				}
			});
		});
	});
</script>
</head>
<body>
	<h1>ajax함수를 사용한 json데이터 읽기</h1>
	<button>json데이터 가져오기</button>
	<div id="result">
	
	</div>
</body>
</html>
