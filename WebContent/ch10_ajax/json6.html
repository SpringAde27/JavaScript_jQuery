<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{
		border-left : 20px solid orange;
		border-bottom : 1px solid orange;
		padding : 10px;
	}
	P{
		padding-left: 10px;
	}
</style>
<script src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
	$(function(){
		$.ajax({
			url : "json6_data.json",
			type : "get",
			dataType : "json",
			success : function(data){
				console.log(data);				
				
				$(data.list).each(function(i, obj) {		
					var tr = $("<tr>");
					var td = $("<td>");
					var img = $("<img>").attr("src",obj.img);
					tr.append(td).html(img);
					
					var p1 = $("<p>").html(obj.subject);
					var p2 = $("<p>").html(obj.content);					
					var p3 = $("<p>").html("등록일시"+obj.pubDate);
					
					td.append(p1).append(p2).append(p3);
					tr.append(td);
					$("table").append(tr);					
				});				
			}
		});
	});
</script>
</head>
<body>
	<h1>커플의 모든 것</h1>
	<table>				
	</table>
</body>
</html>
